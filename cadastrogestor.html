<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <form action="" method="post" id="fUser">
          <fieldset id="usuario">
               <legend>Identificação do Usuário</legend>
               <p><label for="cNome">Nome: </label><input type="text" name="tNome" id="cNome" size="30" maxlength="30" placeholder="Nome completo"/></p>
               <p><label for="cCpf">CPF: </label><input type="number" name="tCpf" id="cCpf" size="11" maxlength="11" placeholder="Digite somente números"/></p>
               <p><label for="cMail">E-mail: </label><input type="email" name="tMail" id="cMail" size="20" maxlength="30"/></p>
               <p><label for="cFun">Função: </label><input type="text" name="tFun" id="cFun" size="20" maxlength="40" placeholder="Ex: Proprietário, funcionário"/></p>
          </fieldset>
          <br/>
          <fieldset id="automovel">
               <legend>Dados do estabelecimento</legend>
               <p><label for="cEst">Nome do estacionamento: </label><input type="text" name="tEst" id="cEst" size="40" maxlength="50" placeholder="Digite o nome de seu negócio"/></p>
               <p><label for="cPlaca">Rua: </label><input type="text" name="tPlaca" id="cPlaca" size="40" maxlength="50" placeholder="Endereço"/></p>
               <p><label for="cNume">Número: </label><input type="text" name="tNume" id="cNume" size="10" maxlength="15" placeholder="Nº"/></p>
               <p><label for="cBai">Bairro: </label><input type="text" name="tBai" id="cBai" size="30" maxlength="30" placeholder="Digite sua cidade"/></p>
               <p><label for="cMun">Município: </label><input type="text" name="tMun" id="cMun" size="30" maxlength="30" placeholder="Digite sua cidade"/></p>
               <p><label for="cCep">Cep: </label><input type="text" name="tCep" id="cCep" size="11" maxlength="11" placeholder="Apenas números"/></p>
               
          </fieldset>
          <fieldset id="automovel">
               <legend>Dados para login</legend>
               <p> <label for="cUsu">Usuário: </label><input type="text" name="tUsu" id="cUsu" size="30" maxlength="30" placeholder=""/></p>
               <p> <label for="cSenha">Senha:  </label><input type="text" name="tSenha" id="cSenha" size="10" maxlength="7" placeholder=""/></p>
               <p> <label for="">.. </label><input type="text" name="" id="" size="" maxlength=""/></p>
               
               <input type="submit" name="Salvar"/>
          </fieldset>

     </form>
</body>
</html>
